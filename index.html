<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Evolution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Game of Life - Evolution</h1>
        </header>
        
        <div class="setup-panel" id="setup-panel">
            <h2>Game Setup</h2>
            <div class="form-group">
                <label for="species-count">Number of Species:</label>
                <input type="number" id="species-count" min="1" max="10" value="3">
            </div>
            <button id="start-game">Start Game</button>
        </div>
        
        <div class="game-container" id="game-container" style="display: none;">
            <div class="left-panel" id="left-panel">
                <h2>Game Info</h2>
                <div id="game-info-content"></div>
            </div>
            <div class="game-field-container">
                <div class="game-field" id="game-field"></div>
                <div class="event-log" id="event-log">
                    <h3>Event Log</h3>
                    <div id="event-log-content"></div>
                </div>
            </div>
            <div class="stats-panel" id="stats-panel">
                <h2>Statistics</h2>
                <div id="stats-content"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="pause-resume" style="display: none;">Pause</button>
            <button id="reset-game" style="display: none;">Reset Game</button>
        </div>

        <footer>
            <p>Last Updated: <span id="last-updated"></span></p>
        </footer>
    </div>

    <!-- Single combined script instead of multiple scripts -->
    <script src="dist/game-combined.js"></script>
</body>
</html>
